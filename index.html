<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen flex flex-col space-x-6 items-center justify-center bg-gradient-to-br from-violet-700 via-indigo-600 via-purple-600 via-rose-400 to-pink-600 gap-10 ">

    <h1 class="font-extrabold mt-8 text-4xl text-[#003161]  font-serif">Todo List</h1>
    <form>
        <div class=" flex justify-center bg-transparent items-center  gap-5  border-sky-100 shadow-2xl h-[100px] py-9 px-10 phone:w-[90%]">

            <input id="inputVal"  type="text" class="bg-black bg-opacity-30 w-[350px] lg:w-[450px] text-[18px] h-[45px] text-gray-50 font-sans font-light border-[0.2px] border-b-2 shadow-2xl  rounded-xl px-2">
    
            <button id="addBtn" class=" bg-purple-600 text-white font-semibold w-[150px] rounded-xl h-[45px] hover:border-2 transition-all ease-in-out hover:bg-[#8622e4] outline  ">Get It Done!</button>
        </div>
    
        <div id="todolist" class="todo-list-elem bg-gray-300 bg-opacity-15 shadow-2xl leading-15 font-sans grid grid-cols-1 gap-6 p-10 text-lg text-white min-w-min mt-10 mb-16 ">
            
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
